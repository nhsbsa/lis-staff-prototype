{% extends "layout_bsa.html" %}

{% block page_title %}
  Pay a Penalty Charge Notice
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">

    <div class="column-two-thirds">

      <div class="heading-group">
        <p>Pay a Penalty Charge Notice</p>
        <h1 class="heading-large">PCN number: {{pcnnumber}}</h1>
      </div>

      <div class="info-table">

        <p>Total to pay: <span class="">£{{originalbalance}}</span></p>
        <p>Paid so far: <span class="">£{{payment}}</span></p>
        <p>Still to pay: <span class="strong">£{{newbalance}}</span></p>
      </div>


      <form action="contact-options" method="get" class="form">

        <div class="form-group">
          <label class="form-label strong" for="firstname">
            How much are you paying today?
          </label>
            <div class="pound">
             <p>£</p>
            </div>
           <input class="form-control" id="amount" name="amount" type="number">
        </div>

<br>
        <div class="form-item-wrapper">
          <div class="form-group">
            <input class="button" type="submit" value="Next">
          </div>
        </div>

        <p class="navigation"><a class="cancel" href="start">Cancel</a></p>

      </form>
    </div>

  </div>

</main>

{% endblock %}
