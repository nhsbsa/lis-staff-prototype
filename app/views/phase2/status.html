{% extends "layout_bsa_internal.html" %}

{% block page_title %}
  LIS Staff View
{% endblock %}

{% block after_header %}
<hr>

<style>
hr{
  margin-top: 0px;
}

.right{
      text-align: right;
}

.app-c-contents-list__list-item--numbered .app-c-contents-list__link {
 display:table
}
.app-c-contents-list__number,.app-c-contents-list__numbered-text {
 display:table-cell
}
.app-c-contents-list__number {
 min-width:1.5em
}
.app-c-contents-list__numbered-text {
 padding-left:0.3em
}
.direction-rtl .app-c-contents-list__numbered-text {
 padding-left:0;
 padding-right:0.3em
}
.app-c-contents-list {
 position:relative;
 margin-bottom:20px;
 z-index:1;
 background:#fff;
 box-shadow:0 20px 15px -10px #fff
}
.app-c-contents-list__link {
 text-decoration:none
}
.app-c-contents-list__link:hover,.app-c-contents-list__link:focus,.app-c-contents-list__link:active {
 text-decoration:underline
}
.app-c-contents-list__list-item--parent>.app-c-contents-list__link {
 font-weight:bold
}
.app-c-contents-list__list-item {
 padding-top:7.5px;
 line-height:1.3;
 list-style-type:none;
 font-size:90%;
}
.app-c-contents-list__list-item--dashed {
 margin-left:20px;
 padding-right:20px
}
.app-c-contents-list__list-item--dashed:before {
 content:"â€” ";
 margin-left:-20px
}
.heading-medium{
	margin-top: 0em;
}
.heading-small{
	margin-top: 0em;
}
.panel.callout.blue {
    background-color: #2b8cc4;
}
.panel.callout {
    padding: 30px 15px;
    margin-bottom: 2em;
    color: #ffffff;
    border-left-style: none;
}

.button-blue {
    background-color: #0072C6;
    position: relative;
    display: -moz-inline-stack;
    display: inline-block;
    padding: .3em .789473em .263157em;
    padding-bottom: 0.263157em;
    border: none;
    -webkit-border-radius: 0;
    -moz-border-radius: 0;
    border-radius: 0;
    outline: 1px solid transparent;
    outline-offset: -1px;
    box-shadow: 0 2px 0 #003618;
    font-size: 1.2em;
    line-height: 1.8em;
    text-decoration: none;
    cursor: pointer;
    color: #fff;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    vertical-align: top;
    transition: background-color 300ms ease-out;
}

.button-blue:hover {
    background-color: #2b8cc4;
    transition: background-color 300ms ease-out;
}

.multiple-choice label {
    float: left;
    margin-left: 48px;
    padding-right: 5px;
    line-height: 1.8;
}


</style>

    {% endblock %}

    {% block content %}
<main id="content" role="main">

    <div class="grid-row">
      <div class="column-two-thirds">

        <div class="heading-group">
          <h1 class="heading-large">What is the status of this claim?</h1>
        </div>
        <div class="panel panel-border-wide">
          <h2 class="heading-medium" style="margin-bottom: 0px">Applicants name</h2>
          <p style="font-size:19px">Shiela Green</p>
        </div>
      </div>
    </div>

    <div class="grid-row">
      <div class="column-two-thirds">

              <form action="sicknote-handler" method="get" class="form">
                 <div class="form-group">
          
          <fieldset class="">
            <legend class="visually-hidden">
              What is the status of this claim?
            </legend>

            <div class="multiple-choice">
              <input id="yes" type="radio" name="sicknote" value="yes">
              <label for="yes">Completed</label>
            </div>

            <div class="multiple-choice">
              <input id="no" type="radio" name="sicknote" value="no">
              <label for="no">Further information requested</label>
            </div>
            
          </fieldset>  
          
        </div>



  <!-- submit button -->
        <p>
          <a class="button" href="case2" id="next">Next claim</a>
        </p>
    </div>

  </main>

{% endblock %}
