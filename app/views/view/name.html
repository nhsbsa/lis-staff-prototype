{% extends "layout_bsa.html" %}

{% block page_title %}
  NHS Penalty Charge Notice
{% endblock %}

{% block content %}

<main id="content" role="main">
    
  <div class="grid-row">
    
    <div class="column-two-thirds">
    
      <div class="heading-group">
        <p>NHS Penalty Charge Notice</p>
        <h1 class="heading-large">What is your name?</h1>
      </div>
      
      <p>
        The name you give should match what is printed on your prescriptions.
      </p>
      
      <form action="name-updated" method="get" class="form">

        <div class="form-group">
          <label class="form-label" for="firstname">
            First name
          </label>
          <input class="form-control" id="firstname" name="firstname" type="text">
        </div>
        
<!--
        <div class="form-group">
          <label class="form-label" for="middlenames">
            Middle names (optional)
          </label>
          <input class="form-control" id="middlenames" name="middlenames" type="text">
        </div>
-->

        <div class="form-group">
          <label class="form-label" for="lastname">
            Last name
          </label>
          <input class="form-control" id="lastname" name="lastname" type="text">
        </div>
        
        <div class="form-item-wrapper">
          <div class="form-group">
            <input class="button" type="submit" value="Next">
          </div>
        </div>

        <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
        
      </form>
    </div>
    
  </div>
  
</main>

{% endblock %}
